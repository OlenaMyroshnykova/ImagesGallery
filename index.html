<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Image Gallery</h1>
</header>
<main>
    <div class="gallery">
        <div class="gallery-item">
            <img src="images/agaric.jpg" alt="Agaric Mushroom">
        </div>
        <div class="gallery-item">
            <img src="images/squirrel.jpg" alt="Cute squirrel">
        </div>        
        <div class="gallery-item">
            <img src="images/saffron.jpg" alt="Forest Saffron">
        </div>
        <div class="gallery-item">
            <img src="images/nature.jpg" alt="Fairy nature">
        </div>
        <div class="gallery-item">
            <img src="images/armillaria.jpg" alt="Armillaria Mushrooms">
        </div>
        <div class="gallery-item">
            <img src="images/hejhog.jpg" alt="Bug hunter">
        </div>
        <div class="gallery-item">
            <img src="images/champinions.jpg" alt="Champignons">
        </div>
        <div class="gallery-item">
            <img src="images/chanterelle.jpg" alt="Chanterelle Mushroom">
        </div>
        <div class="gallery-item">
            <img src="images/deer.jpg" alt="Deer in the Forest">
        </div>
        <div class="gallery-item">
            <img src="images/fresh.jpg" alt="Fresh Mushroom">
        </div>
        <div class="gallery-item">
            <img src="images/witch.jpg" alt="Forest walk">
        </div>
        <div class="gallery-item">
            <img src="images/porcini.jpg" alt="Oak Porcini">
        </div>
    </div>
</main>

    <footer>
        <p>By Olena Myroshnykova</p>
    </footer>
</body>
</html>
